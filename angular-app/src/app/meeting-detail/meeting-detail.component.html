

<div class="meeting-detail-container">

  <div *ngIf="meetingId && meeting">
    <div class="row">
      <div class="col-8">
        <h1>Meeting Title</h1>
      </div>
      <div class="col-4">
        <div class="button-group">
          <button class="btn publish">Publish</button>
          <button class="btn make-agenda">Make Agenda</button>
          <button class="delete">-</button>
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4 font32">Date:</div>
      <div class="col-4 font24">{{ meeting.date }}</div>
      <div class="col-2"></div>
    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4 font32">Time:</div>
      <div class="col-4 font24">{{ meeting.time}}</div>
      <div class="col-2"></div>
    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4 font32">Location:</div>
      <div class="col-4 font24">{{ meeting.room}}</div>
      <div class="col-2"></div>
    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4 font32">Attendees:</div>
      <div class="col-4 font24">{{ meeting.attendees}}</div>
      <div class="col-2"></div>
    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4 font32">Notes:</div>
      <div class="col-4 font24"></div>
      <div class="col-2"></div>
    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 font24"><textarea placeholder="Please write a meeting note here...." [(ngModel)]="meeting.note"></textarea></div>
      <div class="col-2"></div>
    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-4"></div>
      <div class="col-4">
        <div class="button-group">
          <button class="btn save">Save</button>
          <button class="btn cancel">Cancel</button>
        </div>
      </div>
      <div class="col-2"></div>
    </div>

  </div>

</div>
