<!-- Main Content -->
<div class="col-md-9 meetings-container">
  <div class="row">
    <div class="col-10">
      <h1 class="meetings-header">Meetings</h1>
    </div>
  </div>
  <hr>
  <div class="meetings-table">
    <div class="meeting-row row" *ngFor="let meeting of meetings; let i = index" [ngStyle]="{'background-color': meeting.isPublished? '' : '#f2f2f2'}">
      <div class="col-2">
        <div class="meeting-date">{{ FormatUtil.formatDate2(meeting.startTime) }} </div>
      </div>
      <div class="col-7 meeting-details">
        <div class="meeting-details">
          <h5>{{ meeting.title }} </h5>
          Time: {{ FormatUtil.formatTime(meeting.startTime) }} Location: {{ meeting.room.name }}</div>
        <button class="button" *ngIf="!meeting.isPublished" (click)="onPublish(meeting.id)">Publish</button>
        <button class="button" *ngIf="!meeting.agenda" (click)="onMakeAgenda(meeting.id)">Make Agenda</button>
        <button class="button" *ngIf="meeting.agenda" (click)="onSeeAgenda(meeting.id)">See Agenda</button>
      </div>
      <div class="col-3 button-col">
        <button class="edit-button meeting-buttons">Edit</button>
        <button class="delete-button meeting-buttons">Ã—</button>
      </div>

    </div>
  </div>
  <div class="pagination">
    <!-- Add pagination if needed -->
    <button class="pagination-button">1</button>
    <button class="pagination-button">2</button>
    <button class="pagination-button">3</button>
    <!-- etc. -->
  </div>
</div>
