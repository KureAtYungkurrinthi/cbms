<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <app-sidemenu></app-sidemenu>
    </div>
    <!-- Main Content -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-10">
        <h1>Board Meeting</h1>
        </div>

      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <app-calendar></app-calendar>
          </div>
          <div class="col-sm">
            <div *ngFor="let meeting of meetings">
              <app-meeting-card [meeting]="meeting"></app-meeting-card>
            </div>
          </div>
      </div>


    </div>
  </div>
</div>
