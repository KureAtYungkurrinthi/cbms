<div class="meeting-item" *ngIf="meeting">
  <div class="meeting-date">
    <span class="meeting-day">{{ meeting.date | date:'dd' }}</span>
    <span class="meeting-day-name">{{ meeting.date | date:'EEE' }}</span>
  </div>
  <div class="meeting-details">
    <h3>{{ meeting.title }}</h3>
    <p class="meeting-time">{{ meeting.time }}</p>
    <p class="meeting-room"><i class="icon-room"></i> {{ meeting.room }}</p>
  </div>
</div>
